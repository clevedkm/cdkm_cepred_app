<html>
<head>
  <title>AngularJS - directive Google Maps</title>
  <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="app.js"></script> 
  <link rel="stylesheet" href="app.css"/>
</head>

<body ng-app="app" ng-controller="Ctrl as ctrl">
  
  <div class="repeat" ng-repeat="map in ctrl.maps">
    
    <gmaps center="map.center" zoom="map.zoom">
      Carte de <strong ng-bind="map.label"></strong>
    </gmaps>

    <div class="data">
      <p>
        <label>Latitude</label><input type="number" ng-model = "map.center.lat"/>
      </p>
      <p>
        <label>Longitude</label><input type="number"  ng-model = "map.center.lng"/>
      </p>
      <p>
        <label>Zoom</label><input type="number" ng-model = "map.zoom"/>
      </p>
    </div>
  </div>
  
  

</body>

</html>
